<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="date"],
        textarea,
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .password-strength {
            font-size: 0.8em;
            color: #888;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required>
                <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16" id="eyeIcon">
                        <path d="M14.65 7.35a8 8 0 0 0-12.8 0l1.5 1.5a5.5 5.5 0 0 1 9.8 0l1.5-1.5zM8 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg>
                </span>
            </div>
            <div class="password-strength" id="passwordStrength"></div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="3"></textarea>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="terms.html" target="_blank">terms and conditions</a>
            </label>
            <button type="submit">Sign Up</button>
        </form>
        <p id="signupError" class="error-message"></p>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script>
        // Firebase configuration and signup logic
        const firebaseConfig = {
            apiKey: "AIzaSyB1u--AsxPIjmCyzJHECLoHtsHorgi7G2Y",
            authDomain: "seeker-928e7.firebaseapp.com",
            projectId: "seeker-928e7",
            storageBucket: "seeker-928e7.appspot.com",
            messagingSenderId: "652562231057",
            appId: "1:652562231057:web:a87b53314d0be9e4ae26b0"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path fill-rule="evenodd" d="M1.646 7.646a.5.5 0 0 1 0-.707l.708-.708a.5.5 0 0 1 .707 0l12 12a.5.5 0 0 1 0 .707l-.708.708a.5.5 0 0 1-.707 0l-12-12a.5.5 0 0 1 0-.707z"/><path fill-rule="evenodd" d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM7 6a1 1 0 1 1 2 0 1 1 0 0 1-2 0z"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M14.65 7.35a8 8 0 0 0-12.8 0l1.5 1.5a5.5 5.5 0 0 1 9.8 0l1.5-1.5zM8 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>';
            }
        }

        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('passwordStrength');
            const regexWeak = /^(?=.*[a-zA-Z])(?=.*\d).{6,}$/;
            const regexStrong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

            if (regexStrong.test(password)) {
                strengthIndicator.textContent = 'Strong password';
                strengthIndicator.style.color = 'green';
            } else if (regexWeak.test(password)) {
                strengthIndicator.textContent = 'Weak password';
                strengthIndicator.style.color = 'orange';
            } else {
                strengthIndicator.textContent = 'Very weak password';
                strengthIndicator.style.color = 'red';
            }
        }

        document.getElementById('password').addEventListener('input', updatePasswordStrength);

        async function isUsernameTaken(username) {
            const snapshot = await db.collection('users').where('username', '==', username).get();
            return !snapshot.empty;
        }

        const signupForm = document.getElementById('signupForm');
        const signupError = document.getElementById('signupError');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = signupForm.email.value;
            const password = signupForm.password.value;
            const username = signupForm.username.value;
            const dob = signupForm.dob.value;
            const bio = signupForm.bio.value;
            const profilePicture = signupForm.profilePicture.files[0];
            const terms = signupForm.terms.checked;

            if (!terms) {
                signupError.textContent = 'You must agree to the terms and conditions.';
                return;
            }

            try {
                if (await isUsernameTaken(username)) {
                    signupError.textContent = 'Username is already taken.';
                    return;
                }

                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                let profilePictureUrl = '';
                if (profilePicture) {
                    const storageRef = storage.ref();
                    const profilePictureRef = storageRef.child(`profilePictures/${user.uid}`);
                    await profilePictureRef.put(profilePicture);
                    profilePictureUrl = await profilePictureRef.getDownloadURL();
                }

                // Add user to Firestore with additional fields
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    username: username,
                    dob: dob,
                    bio: bio,
                    profilePicture: profilePictureUrl,
                    role: 'free-user'
                });

                // Redirect to home page or any other page
                window.location.href = 'home.html';
            } catch (error) {
                signupError.textContent = error.message;
                console.error('Signup error:', error);
            }
        });
    </script>
</body>
</html>
