<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" class="error-message"></p>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script> <!-- Add Firestore SDK -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB1u--AsxPIjmCyzJHECLoHtsHorgi7G2Y",
            authDomain: "seeker-928e7.firebaseapp.com",
            projectId: "seeker-928e7",
            storageBucket: "seeker-928e7.appspot.com",
            messagingSenderId: "652562231057",
            appId: "1:652562231057:web:a87b53314d0be9e4ae26b0"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to Firebase Auth service
        const auth = firebase.auth();
        const firestore = firebase.firestore(); // Initialize Firestore

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);

                // Get user role from Firestore
                const user = userCredential.user;
                const userDoc = await firestore.collection('users').doc(user.uid).get();
                const userData = userDoc.data();

                // Redirect based on user role
                if (userData && userData.role === 'creator') {
                    window.location.href = 'creator-home.html'; // Redirect to creator home page
                } else {
                    window.location.href = 'home.html'; // Redirect to free user home page
                }
            } catch (error) {
                // Handle errors
                loginError.textContent = error.message;
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
