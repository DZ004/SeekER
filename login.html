<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            color: #666;
            font-weight: 600;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .password-container {
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex: 1;
        }
        .password-container button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }
        button[type="submit"] {
            background-color: #5563DE;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #4452bd;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #5563DE;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" aria-label="Login Form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-label="Email">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required aria-required="true" aria-label="Password">
                <button type="button" id="togglePassword" aria-label="Toggle Password Visibility">üëÅÔ∏è</button>
            </div>
            <button type="submit">Login</button>
            <a href="forgot-password.html" id="forgotPassword" class="forgot-password">Forgot Password?</a>
        </form>
        <p id="loginError" class="error-message"></p>
        <div class="loading" id="loadingIndicator">Logging in...</div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB1u--AsxPIjmCyzJHECLoHtsHorgi7G2Y",
            authDomain: "seeker-928e7.firebaseapp.com",
            projectId: "seeker-928e7",
            storageBucket: "seeker-928e7.appspot.com",
            messagingSenderId: "652562231057",
            appId: "1:652562231057:web:a87b53314d0be9e4ae26b0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Handle form submission
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');

            // Toggle password visibility
            togglePasswordButton.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePasswordButton.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            // Handle form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loginError.textContent = '';
                loadingIndicator.style.display = 'block';

                const email = e.target.email.value;
                const password = e.target.password.value;

                try {
                    // Sign in with email and password
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Fetch user data from Firestore
                    const userDoc = await getDoc(doc(firestore, 'users', user.uid));

                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        // Redirect based on user role
                        const redirectUrl = userData.role === 'creator' ? 'creator-home.html' : 'home.html';
                        window.location.href = redirectUrl;
                    } else {
                        loginError.textContent = 'User data not found.';
                    }
                } catch (error) {
                    loginError.textContent = `Error: ${error.message}`;
                    console.error('Login error:', error);
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
